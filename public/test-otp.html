<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ OTP Test - Houseiana</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen py-12 px-4">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold text-center mb-6">üß™ OTP Test Page</h1>

        <!-- Method Selection -->
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">
                Select OTP Method:
            </label>
            <div class="flex gap-2">
                <button onclick="setMethod('sms')" id="sms-btn"
                        class="px-3 py-2 text-sm rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50">
                    üì± SMS
                </button>
                <button onclick="setMethod('whatsapp')" id="whatsapp-btn"
                        class="px-3 py-2 text-sm rounded-lg border bg-green-50 border-green-500 text-green-700">
                    üí¨ WhatsApp
                </button>
                <button onclick="setMethod('email')" id="email-btn"
                        class="px-3 py-2 text-sm rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50">
                    üìß Email
                </button>
            </div>
        </div>

        <!-- Phone/Email Input -->
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2" id="input-label">
                Phone Number:
            </label>
            <input type="tel" id="phone-input" value="+97430424433"
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="+97430424433">
            <input type="email" id="email-input" value="test@example.com" style="display: none;"
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="test@example.com">
        </div>

        <!-- Send OTP Button -->
        <button onclick="sendOTP()" id="send-btn"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg font-medium hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed mb-4">
            Send OTP via WhatsApp
        </button>

        <!-- OTP Verification -->
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">
                Enter OTP Code:
            </label>
            <div class="flex gap-2">
                <input type="text" id="otp-input" maxlength="6"
                       class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                       placeholder="123456">
                <button onclick="verifyOTP()" id="verify-btn"
                        class="bg-green-600 text-white py-2 px-4 rounded-lg font-medium hover:bg-green-700 disabled:opacity-50 disabled:cursor-not-allowed">
                    Verify
                </button>
            </div>
        </div>

        <!-- Result Display -->
        <div id="result" style="display: none;" class="p-4 rounded-lg mb-4">
            <div id="result-status" class="font-medium"></div>
            <div id="result-message" class="text-sm mt-1"></div>
            <div id="result-session" class="text-xs text-gray-500 mt-2" style="display: none;"></div>
        </div>

        <!-- Instructions -->
        <div class="mt-6 p-4 bg-yellow-50 border border-yellow-200 rounded-lg">
            <h3 class="font-medium text-yellow-800 mb-2">üìã Testing Instructions:</h3>
            <div class="text-sm text-yellow-700 space-y-1">
                <p><strong>WhatsApp Sandbox:</strong></p>
                <ol class="list-decimal ml-4 space-y-1">
                    <li>Join sandbox: Send "join &lt;code&gt;" to +1 415 523-8886</li>
                    <li>Use your WhatsApp-enabled phone number</li>
                    <li>Check WhatsApp for OTP message</li>
                </ol>
                <p class="mt-2"><strong>Development Mode:</strong> Use OTP code "123456"</p>
            </div>
        </div>

        <!-- Environment Info -->
        <div class="mt-4 p-3 bg-gray-50 border border-gray-200 rounded-lg">
            <div class="text-xs text-gray-600">
                <div>Environment: Development</div>
                <div id="config-status">Loading configuration...</div>
            </div>
        </div>
    </div>

    <script>
        let currentMethod = 'whatsapp';

        function setMethod(method) {
            currentMethod = method;

            // Update button styles
            document.querySelectorAll('[id$="-btn"]').forEach(btn => {
                if (btn.id === method + '-btn') {
                    btn.className = 'px-3 py-2 text-sm rounded-lg border bg-blue-50 border-blue-500 text-blue-700';
                } else {
                    btn.className = 'px-3 py-2 text-sm rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50';
                }
            });

            // Update input visibility and label
            const phoneInput = document.getElementById('phone-input');
            const emailInput = document.getElementById('email-input');
            const label = document.getElementById('input-label');
            const sendBtn = document.getElementById('send-btn');

            if (method === 'email') {
                phoneInput.style.display = 'none';
                emailInput.style.display = 'block';
                label.textContent = 'Email Address:';
                sendBtn.textContent = 'Send OTP via Email';
            } else {
                phoneInput.style.display = 'block';
                emailInput.style.display = 'none';
                label.textContent = 'Phone Number:';
                sendBtn.textContent = `Send OTP via ${method.toUpperCase()}`;
            }
        }

        async function sendOTP() {
            const sendBtn = document.getElementById('send-btn');
            const resultDiv = document.getElementById('result');

            sendBtn.disabled = true;
            sendBtn.textContent = 'Sending...';
            resultDiv.style.display = 'none';

            try {
                const endpoint = currentMethod === 'email' ? '/api/otp/send-email' : '/api/otp/send-twilio';
                const phoneNumber = document.getElementById('phone-input').value;
                const email = document.getElementById('email-input').value;

                const body = currentMethod === 'email'
                    ? { email }
                    : { phoneNumber, method: currentMethod };

                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                const data = await response.json();
                showResult(data);
            } catch (error) {
                showResult({ success: false, message: 'Network error: ' + error.message });
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = `Send OTP via ${currentMethod.toUpperCase()}`;
            }
        }

        async function verifyOTP() {
            const verifyBtn = document.getElementById('verify-btn');
            const otpCode = document.getElementById('otp-input').value;
            const resultDiv = document.getElementById('result');

            if (!otpCode) {
                alert('Please enter OTP code');
                return;
            }

            verifyBtn.disabled = true;
            verifyBtn.textContent = 'Verifying...';
            resultDiv.style.display = 'none';

            try {
                const phoneNumber = document.getElementById('phone-input').value;
                const email = document.getElementById('email-input').value;

                const response = await fetch('/api/otp/verify-twilio', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        phoneNumber: currentMethod === 'email' ? email : phoneNumber,
                        code: otpCode,
                        method: currentMethod
                    })
                });

                const data = await response.json();
                showResult(data);
            } catch (error) {
                showResult({ success: false, message: 'Network error: ' + error.message });
            } finally {
                verifyBtn.disabled = false;
                verifyBtn.textContent = 'Verify';
            }
        }

        function showResult(data) {
            const resultDiv = document.getElementById('result');
            const statusEl = document.getElementById('result-status');
            const messageEl = document.getElementById('result-message');
            const sessionEl = document.getElementById('result-session');

            resultDiv.style.display = 'block';

            if (data.success) {
                resultDiv.className = 'p-4 rounded-lg mb-4 bg-green-50 border border-green-200';
                statusEl.className = 'font-medium text-green-800';
                statusEl.textContent = '‚úÖ Success';
                messageEl.className = 'text-sm mt-1 text-green-600';
            } else {
                resultDiv.className = 'p-4 rounded-lg mb-4 bg-red-50 border border-red-200';
                statusEl.className = 'font-medium text-red-800';
                statusEl.textContent = '‚ùå Error';
                messageEl.className = 'text-sm mt-1 text-red-600';
            }

            messageEl.textContent = data.message;

            if (data.sessionId) {
                sessionEl.style.display = 'block';
                sessionEl.textContent = 'Session ID: ' + data.sessionId;
            } else {
                sessionEl.style.display = 'none';
            }
        }

        // Check configuration on load
        window.onload = function() {
            // This would check environment variables if accessible
            document.getElementById('config-status').textContent = 'Configuration: Ready for testing';
        };
    </script>
</body>
</html>
